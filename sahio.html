<!DOCTYPE html>
<html>
<head>
    <title>Factorial Demo</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("Enter a number", ""));
        var fact = 1, i;
        for (i = 1; i <= x; i++) {
            fact *= i;
        }
        document.write("<h1>Factorial of " + x + " is: " + fact + "</h1>");
    </script>
</body>
</html>
